<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <button style="width: 100px; height: 100px;" id="sync">Run Marathon Sync</button>
  <button style="width: 100px; height: 100px;" id="async">Run Marathon aSync</button>
  
  <script>

    function runMarathonSync() {
      console.log("Going to run")
      const endTime = (new Date()).getSeconds() + 4;
      while(new Date().getSeconds() < endTime);
      console.log("ran the marathon");
    }

    function runMarathonAsync() {
      console.log("Going to run")
      setTimeout(() => {
        console.log("ran the marathon");
      }, 4000);
    }

    document.querySelector("#sync").addEventListener('click', function() {
      runMarathonSync();
    });
    document.querySelector("#async").addEventListener('click', function() {
      runMarathonAsync();
    });
  </script>

</body>
</html>
